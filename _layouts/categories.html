---
layout: default
---
<div class="archive">
<h2>Categories:</h2>
  {% for catitem in site.categories %}
  <h3> {{ catitem[0] }} <i class="fa fa-caret-right" aria-hidden="true"></i></h3>

  <ul>
    {% for post in site.posts %}
    {% if post.categories contains catitem[0] %}
    <li>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endif %} {% endfor %}
  </ul>
  {% endfor %}
</div>
